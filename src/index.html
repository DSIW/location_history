<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Location History</title>
        <meta property="og:title" content="Location History">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://locationhistory.dsiw-it.de">
        <meta property="og:image" content="/favicon-256.png">
        <meta property="og:description" content="Heatmap of your location history from Google">
        <meta name="theme-color" content="#37474f" />
        <meta name="robots" content="index" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <div id="map"></div>

            <a id="fab" class="btn-floating btn-large waves-effect waves-light blue modal-trigger scale-transition" data-target="upload-modal"><i class="material-icons">add</i></a>

            <div id="upload-modal" class="modal">
                <div class="modal-content">
                    <h4>Load Google Takeout JSON</h4>
                    <ol>
                        <li>Goto <a href="https://www.google.com/settings/takeout" target="_blank">Google Takeout</a></li>
                        <li>Only select <b>Location History</b> as <b>JSON</b></li>
                        <li>Unpack ZIP</li>
                        <li>Load <b>Location History.json</b></li>
                    </ol>
                    <p><i class="material-icons tiny grey-text text-darken-2">info</i> Note: All processing and visualization happens on your computer!</p>
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="dz-message btn blue waves-effect waves-light">
                                <span>File</span>
                                <input type="file" id="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path" type="text">
                            </div>
                        </div>
                    </form>
                    <input type="file" name="file" class="hidden" id="file">
                    <div id="status" class="center blue-text">0%</div>
                    <div class="progress grey lighten-2">
                        <div class="determinate blue"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close btn-flat">Close</a>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="footer-copyright blue-grey darken-3 white-text">
                <div class="container">
                    <a href="/"><img src="assets/img/logo.svg" alt="Logo" class="logo"></a>
                    Location History by <a href="https://dsiw-it.de" class="grey-text">DSIW</a>
                    <a class="grey-text text-lighten-4 right" href="https://github.com/DSIW/location_history">GitHub</a>
                </div>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="assets/js/leaflet-heat.js"></script>
    <script src="assets/js/oboe-browser.min.js"></script>
    <script src="assets/js/script.js"></script>
</html>
